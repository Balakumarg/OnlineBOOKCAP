<style>
.card {
    background-color: #fff;
}

md-input-container > md-select {
    margin-top: 0;
    padding-bottom: 0; }
md-input-container > md-select > md-select-label {
    width: 100%; }
md-input-container > md-radio-group {
    padding: 24px 2px 0; }
md-input-container > md-radio-group > md-radio-button {
    margin: 8px 5px 0;
    display: inline-block; }
</style>

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

  <md-content layout-padding>
   <div class="card">
       <div class="header">
           <h2>My Patients</h2>
       </div>
       <hr>
       <div class="body">
         <button type="button" style="margin-left: 80%;"><a href="#/doctoraddpatient">Add Patient</a></button>





         <div class="header">
             <h3>View Patients</h>
         </div>
         <table class="table">
             <thead>
               <tr>
                 <th>S.No</th>
                 <th>Patient ID</th>
                 <th>Patient Name</th>
                 <th>DOB</th>
                 <th>Aadhaar Number</th>
                 <th>Mobile Number</th>

               </tr>
             </thead>
             <tbody>

               <tr ng-repeat="d in PatientList">
                 <td>{{d.firstName+" "+d.lastName}}</td>
                 <td>{{d.userName}}</td>
                 <td>{{d.email}}</td>
                 <td>{{d.facilityName}}</td>
                 <td>{{d.Speciality}}</td>
                 <td>{{d.mobile}}</td>
                 <td>{{d.facebook}}</td>

               </tr>

             </tbody>
           </table>
       </div>






  </div>
      </md-content>
  </div>
