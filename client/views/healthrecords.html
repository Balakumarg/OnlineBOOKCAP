<style>

.card {
    background-color: #fff;
}
</style>
<br>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

  <md-content layout-padding class="cnt_main_section">
   <div class="card">
       <div class="header">
           <h2>Health Records</h2>
       </div>
       <hr>
       <div class="body">


  <div class="row">
       <div class="col-sm-4 col-xs-4">
<label>Upload Documents</label>
<input type="file" ng-model="record.uploaddocuments">
</div>
     <div class="col-sm-4 col-xs-4">
<label>Description</label>
<input type="text" ng-model="record.description">
</div>
     <div class="col-sm-4 col-xs-4">
<button type="button" ng-click="">Upload</button>
</div>
</div>
</div>
</div>
    </md-content>
</div>


<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

  <md-content layout-padding>
   <div class="card">
       <div class="header">
           <h3>List Of Records</h3>
       </div>
       <hr>
       <div class="body">
<table class="table">
    <thead>
      <tr>
            <th>S.No</th>
            <th>Records</th>
        <th>Description</th>

        <th>Action</th>

      </tr>
    </thead>
    <tbody  ng-repeat="m in recordList |filter:serchingId">
      <tr>
        <td>{{m.id}}</td>
        <td>{{m.uploaddocuments}}</td>
        <td>{{m.description}}</td>
        <td><button type="button" ng-click="">Download</button></td>




      </tr>
    </tbody>
  </table>



  </div>
  </div>
      </md-content>
  </div>
